<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
</head>
<body>
  <script>
    const path = window.location.pathname;
    const hash = window.location.hash;
    const search = window.location.search;

    if (hash && hash !== '#/') {
      window.location.replace(path + search + hash.replace('#', '/'));
    } else {
      window.location.replace('/');
    }
  </script>
</body>
</html>
